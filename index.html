<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Melvin Aguilar" />
    <meta
      name="description"
      content="Stats Preview Card Component Solution for Frontend Mentor"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, Frontend, Mentor, Stats Preview Card Component, Stats, Preview, Card, Component, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution, Melvin Aguilar"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      />
    </noscript>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="grid min-h-screen place-content-center bg-very-dark-blue text-white"
  >
    <main>
      <h1 class="sr-only">Stats preview card component</h1>
      <div
        class="bg-dark-blue m-6 flex flex-col max-w-[34.375rem] overflow-hidden rounded-lg md:max-w-[69.375rem] md:flex-row-reverse"
      >
        <picture class="bg-violet md:w-[48.6%] lg:w-auto">
          <source
            media="(min-width: 54.6875em)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt=""
            class="filter-image h-full w-full object-cover"
            width="540"
            height="446"
          />
        </picture>
        <div
          class="p-8 text-center md:w-[51.4%] md:p-12.5 lg:!p-default lg:text-left"
        >
          <h2 class="!leading-title text-[1.75rem] font-bold lg:text-4xl">
            Get <span class="text-soft-violet not-italic">insights</span> that
            help your business grow.
          </h2>
          <p
            class="text-slightly-transparent-white leading-paragraph mt-[1.5625rem] lg:max-w-[40ch]"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul
            role="list"
            class="mt-[4.375rem] flex flex-wrap justify-center gap-10 lg:gap-[3.75rem] text-2xl font-bold lg:justify-start"
          >
            <li role="listitem" class="mr-[0.3125rem]">
              <p class="flex flex-col gap-1.5">
                10k+
                <span
                  class="font-lexend text-slightly-transparent-white-aux text-xs font-normal uppercase tracking-[0.08em]"
                >
                  companies
                </span>
              </p>
            </li>
            <li role="listitem">
              <p class="flex flex-col gap-1.5">
                314
                <span
                  class="font-lexend text-slightly-transparent-white-aux text-xs font-normal uppercase tracking-[0.08em]"
                >
                  templates
                </span>
              </p>
            </li>
            <li role="listitem">
              <p class="flex flex-col gap-1.5">
                12M+
                <span
                  class="font-lexend text-slightly-transparent-white-aux text-xs font-normal uppercase tracking-[0.08em]"
                >
                  queries
                </span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
